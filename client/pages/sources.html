<ul id="slide-out" class="side-nav fixed">
    <li  ng-repeat="source in sources" class="bold" ng-class="{true: 'active'}[source.id == currentSource]"><a href="#sources?source={{source.id}}" class="waves-effect waves-teal">{{source.name}}</a></li>
</ul>
<a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
  
<!-- Filter menus-->
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#top">TOP</a></li>
        <li class="tab col s3"><a href="#latest">LATEST</a></li>
        <li class="tab col s3"><a href="#popular">POPULAR</a></li>
      </ul>
    </div>
    <div id="top" class="col s12">
      <div ng-repeat="news in topNews">
        <h4 class="header">{{news.title}}</h4>
        <div class="card horizontal">
          <div class="card-image">
            <img src="{{news.url_to_image}}" class="responsive-img">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{news.description}}</p>
            </div>
            <div class="card-action">
              <a href="{{news.url}}" target="_blank">Visit Source</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="latest" class="col s12">
      <div ng-repeat="news in latestNews">
        <h4 class="header">{{news.title}}</h4>
        <div class="card horizontal">
          <div class="card-image">
            <img src="{{news.url_to_image}}" class="responsive-img">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{news.description}}</p>
            </div>
            <div class="card-action">
              <a href="{{news.url}}" target="_blank">Visit Source</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="popular" class="col s12">
      <div ng-repeat="news in popularNews">
        <h4 class="header">{{news.title}}</h4>
        <div class="card horizontal">
          <div class="card-image">
            <img src="{{news.url_to_image}}" class="responsive-img">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{news.description}}</p>
            </div>
            <div class="card-action">
              <a href="{{news.url}}" target="_blank">Visit Source</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
